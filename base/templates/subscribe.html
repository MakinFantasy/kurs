{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Email</title>
</head>
<body>
    <form method = "POST" class="signup-form form-inline justify-content-center pt-3">
        {% csrf_token %}
        <div class="form-group">
            <label class="sr-only" for="mail">{{context}}</label>
            <input type="email" id="mail" name="email"  class="form-control mr-md-1 semail" placeholder="Enter email">
            <label class="sr-only" for="name">{{context}}</label>
            <input type="text" id="name" name="name"  class="form-control mr-md-1 semail" placeholder="Enter name">
        </div>
        <button type="submit" class="btn btn-primary">Subscribe</button>
    </form>
</body>
</html>
{% endblock %}
